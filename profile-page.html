<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hpye Me | Profile Page</title>
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/profile-page.css">
    <link rel="icon" href="./assets/images/fav.png" type="image/x-icon">
</head>
<body>
    <header class="header">
        <div class="header-logo-container">
            <a href="./index.html" class="logo"><img src="./assets/images/logo.png" alt="logo"></a>
        </div>
        <nav class="nav">
            <ul>
                <li><img src="./assets/images/g-search.png" class="g-search" alt="g-search"></li>
                <li class="location-list"><span>TX 77441</span><img src="./assets/images/location.png" alt="location"></li>
                <li><img src="./assets/images/profile.png" class="user-profile" alt="profile"><button type="button"><img src="./assets/images/profile-arrow.png" class="profile-arrow" alt="profile-arrow"></button></li>
                <li>
                    <div class="nav-btn-container">
                        <a href="#" class="buy-btn">Buy</a>
                        <a href="#" class="sell-btn">Sell</a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>
    <main class="main-container">
        <div class="product-list-wrapper">
            <div class="product-list-container">
                <div class="profile-card filter-container">
                    <div class="avatar-container">
                        <div class="avatar">MC</div>
                        <img src="./assets/images/upload-picture.png" class="camera-icon" alt="upload-picture">
                    </div>
                    <h2 class="profile-name">Malhotra Collections</h2>
                    <p class="member-since">Member Since Mar 2017</p>
                    <div class="location">
                        <img src="./assets/images/location.png" alt="Location" class="location-icon">
                        <span>TX 77441</span>
                    </div>
                    <button class="follow-btn">
                        <img src="./assets/images/followers.png" class="follow-icon" alt="Follow"> Follow
                    </button>
                    <div class="social-icons">
                        <img src="./assets/images/ins.png" alt="Instagram">
                        <img src="./assets/images/profile-fb.png" alt="Facebook">
                        <img src="./assets/images/profile-twitter.png" alt="Twitter">
                    </div>
                </div>
                <div class="product-list">
                    <div class="product-list-header">
                        <h2>Published Products (64)</h2>
                        <div class="sort-wrapper">
                            <span class="sort-label">Sort by:</span>
                            <div class="sort-dropdown">
                                <button type="button" class="sort-button">
                                    Recent <img src="./assets/images/drop-down.png" class="sort-drop-down-icon" alt="drop-down">
                                </button>
                                <ul class="sort-options">
                                    <li><button type="button">Newest</button></li>
                                    <li><button type="button">Price: Low to High</button></li>
                                    <li><button type="button">Price: High to Low</button></li>
                                    <li><button type="button">Best Rating</button></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="product-list-body">
                        
                    </div>
                    <div class="pagination"></div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="quick-links">
            <ul>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Why Hype Me</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Disclaimer</a></li>
            </ul>
        </div>
        <div class="social-media-links">
            <ul>
                <li><a href="#"><img src="./assets/images/footer-instagram.png" class="insta-img" alt="instagram"></a></li>
                <li><a href="#"><img src="./assets/images/footer-facebook.png"  class="fb-img" alt="facebook"></a></li>
                <li><a href="#"><img src="./assets/images/footer-twitter.png" class="twitter-img" alt="twitter"></a></li>
            </ul>
        </div>
        <div class="copyright-container">
            <p>&copy; 2021 Hype-me. All Rights Reserved.</p>
        </div>
    </footer>
    <script src="./assets/js/product.js" defer></script>
    <script src="./assets/js/profile-page.js"></script>
</body>
</html>
